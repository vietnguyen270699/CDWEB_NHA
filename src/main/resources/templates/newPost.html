<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head">

</head>
<body>
<div id="page">
    <header th:replace="header :: header">

    </header>


    <!-- Begin Main -->
    <div role="main" class="main pgl-bg-grey">
        <!-- Begin page top -->
        <section class="page-top">
            <div class="container">
                <div class="page-top-in">

                </div>
            </div>
        </section>
        <!-- End page top -->
        <!-- Begin Featured Agents -->
        <section class="pgl-agents">
            <div class="container">
                <h2>Đăng bài</h2>
                <div class="agent-profile">
                    <div class="row">
                        <form id="contact-form" name="form1" method="post" action="#">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Tên nhà trọ*</label>
                                        <input type="text" name="title" id="title" class="form-control"
                                               data-msg-required="Please enter text." required>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-3">
                                            <label>Loại bài đăng</label>
                                            <div class="form-group">
                                                <input type="radio" id="cost" name="Xu" value="0" checked>
                                                <label>Miễn Phí</label><br>
                                                <input type="radio" id="cost1" name="Xu" value="10">
                                                <label>10 Xu</label><br>
                                                <input type="radio" id="cost2" name="Xu" value="20">
                                                <label>20 Xu</label>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Giá (vnđ)*</label>
                                        <input type="number" name="price" id="price" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Địa chỉ*</label>
                                        <input type="text" name="address" id="address" class="form-control"
                                               data-msg-required="Please enter the address." required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Diện tích (m2)*</label>
                                        <input type="number" name="acreage" id="acreage" class="form-control"
                                               data-msg-required="Please enter the subject." required>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-6">
                                        <label>Tiền điện (vnđ)* </label>
                                        <input type="number" name="electricPrice" id="electricPrice"
                                               class="form-control" data-msg-required="Please enter the subject."
                                               required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Tiền nước (vnđ)*</label>
                                        <input type="number" name="waterPrice" id="waterPrice" class="form-control"
                                               data-msg-required="Please enter the subject." required>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-6">
                                        <label>Ảnh* </label>
                                        <input type="file" name="image" id="image" multiple="multiple"
                                               class="form-control" data-msg-required="Please enter the image."
                                               required>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label>Mô tả</label>
                                        <textarea rows="9" name="description" id="description" class="form-control"
                                                  data-msg-required="Please enter your message." required></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Đăng" class="btn btn-primary min-wide">
                                <input type="reset" value="Hủy" class="btn btn-primary min-wide">
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-md-3 sidebar">
                </div>
            </div>
            <!-- End Featured Agents -->
        </section>

    </div>
    <!-- End Main -->

    <!-- Begin footer -->
    <footer class="pgl-footer">
        <div class="container">
            <div class="pgl-upper-foot">
                <div class="row">
                    <div class="col-sm-4">
                        <h2 th:text="#{label.ContactInfo}"></h2>

                        <address>

                            <i class="fa fa-phone"></i> Điện thoại : 0800-666-6666<br>
                            <i class="fa fa-fax"></i> Fax : 1-800-666-8888<br>
                            <i class="fa fa-envelope-o"></i> Mail: <a href="mailto:viet@gmail.com">viet@gmail.com</a>
                        </address>
                    </div>
                    <div class="col-sm-2">
                        <h2 th:text="#{label.tutorial}"></h2>
                        <ul class="list-unstyled">
                            <li><a href="#">Help and FAQs</a></li>
                            <li><a href="#">Home Price</a></li>
                            <li><a href="#">Market View</a></li>

                        </ul>
                    </div>
                    <div class="col-sm-2">
                        <h2 th:text="#{label.page}"></h2>
                        <ul class="list-unstyled">
                            <li><a href="#">Font &amp; Color</a></li>
                            <li><a href="#">Blogs</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">404 Page</a></li>
                            <li><a href="#">Property Custom Field</a></li>
                            <li><a href="#">Google Map</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="pgl-copyrights">
                <p>Copyright © 2020 Nha. Designed by</p>
            </div>
        </div>
    </footer>
    <!-- End footer -->

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/vendor/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/owl-carousel/owl.carousel.js"></script>
<script src="/vendor/flexslider/jquery.flexslider-min.js"></script>
<script src="/vendor/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=true"></script>
<script src="/vendor/gmap/gmap3.infobox.min.js"></script>
<script src="/vendor/masonry/imagesloaded.pkgd.min.js"></script>
<script src="/vendor/masonry/masonry.pkgd.min.js"></script>

<!-- Theme Initializer -->
<script src="/js/theme.plugins.js"></script>
<script src="/js/theme.js"></script>

<!-- Style Switcher -->
<script type="text/javascript" src="/style-switcher/js/switcher.js"></script>

</body>
